apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: rest-pokemon-content-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rest-pokemon-content
    spec:
      containers:
        - name: rest-content-service
          image: gcr.io/rgrpcvsrest/restcontentservice:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: rest-pokemon-content-service
spec:
  type: LoadBalancer
  selector:
    app: rest-pokemon-content
  ports:
   - port: 8080
     targetPort: 8080
     protocol: TCP
---
